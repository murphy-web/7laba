<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Галерея котиков</h1>
  </header>

  <main>
    <div class="slider-container">
      <button class="slider-btn prev" aria-label="Назад">❮</button>

      <div class="slider-viewport">
        <div class="slider-track">
          <div class="slide"><img src="ache.jpg" alt="Котик 1"></div>
          <div class="slide"><img src="bengalskaya.jpg" alt="Котик 2"></div>
          <div class="slide"><img src="britanec.jpg" alt="Котик 3"></div>
          <div class="slide"><img src="manchkin.jpg" alt="Котик 4"></div>
          <div class="slide"><img src="meinkun.jpg" alt="Котик 5"></div>
          <div class="slide"><img src="persidskaya.jpg" alt="Котик 6"></div>
          <div class="slide"><img src="shotlandec.jpg" alt="Котик 7"></div>
          <div class="slide"><img src="siamskaya.jpg" alt="Котик 8"></div>
        </div>

      </div>

      <button class="slider-btn next" aria-label="Вперёд">❯</button>
    </div>

    <div class="pager" aria-hidden="true"></div>
  </main>

  <footer>
    <p>Асриянц Александра ПИ22/2</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
